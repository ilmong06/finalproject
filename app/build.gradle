plugins {
    id 'com.android.application'
}

// 🔐 secrets.properties 읽기

def secretsFile = rootProject.file("secrets.properties")
def secrets = new Properties()
secrets.load(new FileInputStream(secretsFile))


android {
    namespace "com.example.wav2vecapp"
    compileSdk 34
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        applicationId "com.example.wav2vecapp"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // 🔑 BuildConfig로 서버 주소 주입

        buildConfigField "String", "FLASK_BASE_URL", "\"${secrets['FLASK_BASE_URL']}\""
        buildConfigField "String", "BACKEND_BASE_URL", "\"${secrets['BACKEND_BASE_URL']}\""
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.activity:activity:1.8.2'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'com.google.android.datatransport:transport-runtime:4.0.0'

    implementation 'com.google.android.material:material:1.11.0'

    // ✅ 오직 이거 하나만 남긴다 (Lite 전용)
    implementation 'org.pytorch:pytorch_android_lite:1.10.0'

    // ✅ Dagger2 (의존성 주입용)
    implementation 'com.google.dagger:dagger:2.48'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.48'
}

